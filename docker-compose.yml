version: '3.8'

services:
  slimepedia:
    image: ghcr.io/tartarus6/slimepedia/slimepedia:latest
    container_name: slimepedia
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
