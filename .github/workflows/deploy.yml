name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: slimepedia
  DOCKER_REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image published
        run: |
          echo "âœ… Docker image published successfully!"
          echo "ðŸ“¦ Image: ghcr.io/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
          echo ""
          echo "To update on your server, run:"
          echo "  bash scripts/server-update.sh"
          echo "or"
          echo "  docker pull ghcr.io/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
          echo "  docker stop slimepedia && docker rm slimepedia"
          echo "  docker run -d --name slimepedia --restart unless-stopped -p 3000:3000 ghcr.io/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
